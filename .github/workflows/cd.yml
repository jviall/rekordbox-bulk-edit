name: Continuous Deployment of Canary Releases

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  canary-release:
    name: ðŸ“¦ Canary Release
    needs: ci
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    environment: canary-publish
    permissions:
      contents: write
      id-token: write
    env:
      PYTHON: "3.14"

    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Poetry
        uses: ./.github/actions/install

      - name: Bump to dev version
        id: bump
        uses: ./.github/actions/commitizen-bump
        with:
          devrelease: ${{ github.run_number }}
          commit: false
          push: false
          changelog: false

      - name: Get version
        id: version
        run: echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: |
          poetry build

      - name: Create and push tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: true
          body: |
            ðŸš§ Development pre-release

            Install: `pip install --pre rekordbox-bulk-edit==${{ steps.version.outputs.version }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
