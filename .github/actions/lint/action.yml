name: "Lint"
description: "Run all lint (pre-commit) checks"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1

    - name: Install dependencies
      shell: bash
      run: |
        poetry install --all-groups

    - name: Run lint
      shell: bash
      run: |
        poetry run poe lint
